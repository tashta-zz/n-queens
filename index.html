<!DOCTYPE html>
<html>
<head>
  <title>n-rooks solver</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-1.8.3.js"></script>
  <script src="lib/underscore.js"></script>
  <script src="lib/mustache.js"></script>
  <script src="lib/backbone.js"></script>
  <script src="js/ChessboardView.js"></script>
  <script src="js/SolutionView.js"></script>
  <script src="js/nQueensSolver.js"></script>
</head>
<body>
  <h1>N Queens Solver</h1>
  <form>
    <label>Choose the size of the board</label><br>
    <input type="text" class="valueOfN" />
    <button class="solveButton">Solve</button>
  </form>
  <div class="noSolutions"></div>
  <div class="aboutSolution">
    <p>Solution <span class="solutionNumber"></span><span><a class="nextSolution" href="/">Next solution</a></span></p>
    <div class="board"></div>
    <p>Number of solutions:<span class="numberOfSolutions"></span></p>
  </div>
  <script type="text/javascript">
    new SolutionView({
      el: window.document.body
    });
  </script>
</body>
</html>
